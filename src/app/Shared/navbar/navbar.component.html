<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" [routerLink]="['/home']">{{ title }}</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left Side Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="isUserLoggedIn()">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/home']">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/mybookings']">My-Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/upcomming']">Upcomming-Rides</a>
        </li>
        <li class="nav-item" *ngIf="isModerator()">
          <a class="nav-link" [routerLink]="['/moderator/comrides']">Completed-Rides</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin()">
          <a class="nav-link" [routerLink]="['/admin/Busroutes']">Admin</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin()">
          <a class="nav-link" [routerLink]="['/admin/all-events']">All-Events</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin()">
          <a class="nav-link" [routerLink]="['/admin/test']">Testing</a>
        </li>
      </ul>

      <!-- Right Side: User Info -->
      <div *ngIf="isUserLoggedIn(); else guestLinks" class="d-flex align-items-center gap-3">
        <div class="text-end me-3" [routerLink]="['/mybookings']">
          <div class="fw-semibold"><span class="text-primary">My-Rides</span></div>
        </div>
        <div class="text-end me-3">
          <div class="fw-semibold">Hi, <span class="text-primary">{{ getUserName() }}</span></div>
          <div class="text-success small">{{ marketStatus }}</div>
        </div>
        <button class="btn btn-sm btn-outline-primary" (click)="refreshClicked()">REFRESH</button>
        <button class="btn btn-sm btn-outline-danger" (click)="onLogOutClicked()">LOGOUT</button>
      </div>

      <!-- Guest Links -->
      <ng-template #guestLinks>
        <div class="d-flex gap-2">
          <a class="btn btn-sm btn-outline-primary" [routerLink]="['/login']">Login</a>
          <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/register']">Register</a>
        </div>
      </ng-template>
    </div>
  </div>
</nav>
